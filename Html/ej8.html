<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicios JavaScript #8</title>
</head>

<body>
    <h1 class="py-2 px-5">Calculadora de costo de Cuadernos.</h1>
    
    <div class="row px-4 mx-0">
        <h3 class="py-2">Bienvenido a la calculadora de precio de cuadernos.</h3>
        <p>Por favor ingresa la cantidad de cuadernos por los que quieres  
        que el sistema calcule su precio. Recuerda que el paquete de 15 cuadernos 
        cuesta $75.000:</p>
        <div class="col-5">
            <form action="" method="get" id="note_price">
                <label for="Input_numero" class="form-label">
                    <h5 class="py-2">Cantidad:</h5>
                </label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control bg-opacity-75" min="1" id="Input_numero" placeholder="15"
                        aria-describedby="numberHelp">
                    <div id="numberHelp" class="form-text px-2">Ingresa un numero sin puntos o comas.</div>
                </div>
                
            </form>
            <input type="submit" class="btn btn-primary" value="Calcular" onclick="calculadora()">
        </div>
        <div class="row px-4 mb-3">
            <div class="col-5" id="resultado">
                <br>
                <span></span>
            </div>
        </div>
    </div>
    <script src="../JS/ej8.js"></script>
    <!-- Desactivar submit de formulario con enter, solo permite usar el boton de "calcular" -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('input[type=number]').forEach( node => node.addEventListener('keypress', e => {
          if(e.keyCode == 13) {
            e.preventDefault();
          }
        }))
      });</script>
</body>

</html>
