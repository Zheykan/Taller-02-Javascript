<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicios JavaScript #17</title>
</head>

<body>
    <h1 class="py-2 px-5">Divisor de variables</h1>
    
    <div class="row px-4 mx-0">
        <h3 class="py-2">Bienvenido al divisor de variables.</h3>
        <p>Por favor ingresa dos numeros que seran tus variables, 
            el sistema te dira su cosiente y residuo:</p>
        <div class="col-5">
            <form action="" method="get" id="divisor">
                <label for="Input_variable_1" class="form-label">
                    <h5 class="py-2">Variable 1:</h5>
                </label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control bg-opacity-75" id="Input_variable_1" placeholder="numero"
                        aria-describedby="numberHelp">
                    <div id="numberHelp" class="form-text px-2">Ingresa un numero sin puntos o comas.</div>
                </div>
                <label for="Input_variable_2" class="form-label">
                    <h5 class="py-2">Variable 2:</h5>
                </label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control bg-opacity-75" id="Input_variable_2" placeholder="numero"
                        aria-describedby="numberHelp">
                    <div id="numberHelp" class="form-text px-2">Ingresa un numero sin puntos o comas.</div>
                </div>
            </form>
            <input type="submit" class="btn btn-primary" value="Dividir" onclick="dividir_variable()">
        </div>
        <div class="row px-4 mb-3">
            <div class="col-3">
                <br>
                <span id="cosiente"></span>
            </div>
            <div class="col-3">
                <br>
                <span id="residuo"></span>
            </div>
        </div>
    </div>
    <script src="../Js/ej17.js"></script>
    <!-- Desactivar submit de formulario con enter, solo permite usar el boton de "calcular" -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('input[type=number]').forEach( node => node.addEventListener('keypress', e => {
          if(e.keyCode == 13) {
            e.preventDefault();
          }
        }))
      });</script>
</body>

</html>
