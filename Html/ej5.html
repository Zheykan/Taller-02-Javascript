<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicios JavaScript #5</title>
</head>

<body>
    <h1 class="py-2 px-5">Inversor de numeros.</h1>
    
    <div class="row px-4 mx-0">
        <h3 class="py-2">Bienvenido al inversor de numeros.</h3>
        <p>Por favor ingresa un numero positivo o negativo, 
        el sistema invertira tu numero:</p>
        <div class="col-5">
            <form action="" method="get" id="invertidor">
                <label for="Input_numero" class="form-label">
                    <h5 class="py-2">Numero:</h5>
                </label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control bg-opacity-75" id="Input_numero" placeholder="numero"
                        aria-describedby="numberHelp">
                    <div id="numberHelp" class="form-text px-2">Ingresa un numero positivo o negativo, los decimales se notan con punto.</div>
                </div>
                
            </form>
            <input type="submit" class="btn btn-primary" value="Invertir" onclick="invertir()">
        </div>
        <div class="row px-4 mb-3">
            <div class="col-5" id="resultado">
                <br>
                <span></span>
            </div>
        </div>
    </div>
    <script src="../JS/ej5.js"></script>
    <!-- Desactivar submit de formulario con enter, solo permite usar el boton de "calcular" -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('input[type=number]').forEach( node => node.addEventListener('keypress', e => {
          if(e.keyCode == 13) {
            e.preventDefault();
          }
        }))
      });</script>
</body>

</html>
